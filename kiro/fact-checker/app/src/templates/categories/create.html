{% extends "base.html" %}

{% block title %}Create Category - Fact Checker{% endblock %}

{% block content %}
<div class="form-container">
    <h1>Create New Category</h1>
    <form method="POST">
        <div class="form-group">
            <label for="name">Category Name *</label>
            <input type="text" id="name" name="name" required placeholder="e.g., Science, Politics, Health">
        </div>
        
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="4" placeholder="Describe what this category is for..."></textarea>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Create Category</button>
            <a href="{{ url_for('main.dashboard') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
