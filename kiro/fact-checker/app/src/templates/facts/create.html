{% extends "base.html" %}

{% block title %}Create Fact - Fact Checker{% endblock %}

{% block content %}
<div class="form-container">
    <h1>Create New Fact</h1>
    <form method="POST">
        <div class="form-group">
            <label for="content">Fact Content *</label>
            <textarea id="content" name="content" rows="5" required placeholder="Enter the fact you want to submit..."></textarea>
        </div>
        
        <div class="form-group">
            <label for="category_id">Category *</label>
            <select id="category_id" name="category_id" required>
                <option value="">Select a category</option>
                {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="supporting_url">Supporting URL</label>
            <input type="url" id="supporting_url" name="supporting_url" placeholder="https://example.com/source">
        </div>
        
        <div class="form-group">
            <label for="supporting_info">Supporting Information</label>
            <textarea id="supporting_info" name="supporting_info" rows="4" placeholder="Additional context or evidence..."></textarea>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Create Fact</button>
            <a href="{{ url_for('main.dashboard') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
